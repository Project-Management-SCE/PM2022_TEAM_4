<! DOCTYPE html>
<!-- Path: templates/Account/messaging.html -->
{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Display requests made by user -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Requests</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Requested Date</th>
                        <th>Requested Content</th>
                    </tr>
                </thead>
                <tbody>
                    {% for request in requests %}
                    <tr>
                        <td>{{ request.user }}</td>
                        <td>{{ request.created_at }}</td>
                        <td>{{ request.description }}</td>
                        <td><a href="/Account/user_profile/{{request.user}}/view_request/{{request.id}}"> View</a></td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
