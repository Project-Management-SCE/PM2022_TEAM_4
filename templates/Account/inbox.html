<! DOCTYPE html>
<!-- Path: templates/Account/messaging.html -->
{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Implement html for inbox from Account/views -->
<style>

h1{
  font-size: 30px;
  color: #6fb7e5;
  text-transform: uppercase;
  font-weight: 300;
  text-align: center;
  margin-bottom: 15px;
}
table{
  width:100%;
  table-layout: fixed;
}
.tbl-header{
  background: -webkit-linear-gradient(#25c481, #25b7c4);
  background: linear-gradient(#39b9df, #2f5c60);
  font-family: 'Roboto', sans-serif;
  border-radius: 32px;
 }
.tbl-content{
  height:300px;
  overflow-x:auto;
  margin-top: 0px;
  border: 1px solid rgba(255,255,255,0.3);
    background: -webkit-linear-gradient(#25c481, #25b7c4);
  background: linear-gradient(#39b9df, #2f5c60);
  font-family: 'Roboto', sans-serif;
}
th{
  padding: 20px 15px;
  text-align: left;
  font-weight: 500;
  font-size: 12px;
  color: #fff;
  text-transform: uppercase;
    background: -webkit-linear-gradient(#25c481, #25b7c4);
  background: linear-gradient(#39b9df, #2f5c60);
  font-family: 'Roboto', sans-serif;
}
td{
  padding: 15px;
  text-align: left;
  vertical-align:middle;
  font-weight: 300;
  font-size: 12px;
  color: #fff;
  border-bottom: solid 1px rgba(255,255,255,0.1);

}


/* demo styles */

@import url(https://fonts.googleapis.com/css?family=Roboto:400,500,300,700);

section{
  margin: 50px;
}


/* follow me template */
.made-with-love {
  margin-top: 40px;
  padding: 10px;
  clear: left;
  text-align: center;
  font-size: 10px;
  font-family: arial;
  color: #fff;
}
.made-with-love i {
  font-style: normal;
  color: #F50057;
  font-size: 14px;
  position: relative;
  top: 2px;
}
.made-with-love a {
  color: #fff;
  text-decoration: none;
}
.made-with-love a:hover {
  text-decoration: underline;
}


/* for custom scrollbar for webkit browser*/

::-webkit-scrollbar {
    width: 6px;
}
::-webkit-scrollbar-track {
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
}
::-webkit-scrollbar-thumb {
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
}
</style>
  <h1>InBox</h1>
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0" >
      <thead>
        <tr>
          <th>From</th>
          <th>Subject</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content" style="border-radius: 30px;">
    <table cellpadding="0" cellspacing="0" border="0">
      <tbody>
      {% for message in messages %}
                            <tr>
                                <td>{{ message.sender }}</td>
                                <td>{{ message.message }}</td>
                                <td>{{ message.created_at }}</td>
                                <td>
                                    <a href="{{ request.path }}?action=read&id={{ message.id }}">Read</a>
                                    <a href="{{ request.path }}?action=delete&id={{ message.id }}">Delete</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
              </thead>
    </table>
  </div>
{% endblock %}
