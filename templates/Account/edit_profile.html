<!-- templates/signup.html -->
{% extends 'base.html' %}
{% load static %}
{% block title %}Sign Up{% endblock title %}
{% block content %}
<style>.menu_nav ul li {
    margin: 0;
    padding: 4px 5px 15px 0;
    float: left;
    background: url(images/menu_line.jpg) repeat-x top;
    }
    .button-15 {
  background-image: linear-gradient(#42A1EC, #0070C9);
  border: 1px solid #0077CC;
  border-radius: 4px;
  box-sizing: border-box;
  color: #FFFFFF;
  cursor: pointer;
  direction: ltr;
  display: block;
  font-family: "SF Pro Text","SF Pro Icons","AOS Icons","Helvetica Neue",Helvetica,Arial,sans-serif;
  font-size: 17px;
  font-weight: 400;
  letter-spacing: -.022em;
  line-height: 1.47059;
  min-width: 30px;
  overflow: visible;
  padding: 4px 15px;
  text-align: center;
  vertical-align: baseline;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  white-space: nowrap;
}

.button-15:disabled {
  cursor: default;
  opacity: .3;
}

.button-15:hover {
  background-image: linear-gradient(#51A9EE, #147BCD);
  border-color: #1482D0;
  text-decoration: none;
}

.button-15:active {
  background-image: linear-gradient(#3D94D9, #0067B9);
  border-color: #006DBC;
  outline: none;
}

.button-15:focus {
  box-shadow: rgba(131, 192, 253, 0.5) 0 0 0 3px;
  outline: none;
}

}</style>
<div>
       <div class="logo" style="width: 321px;
                                height: 97px;
                                padding: 58px;
                                margin: -68px 265px; ">
        <h1><span>User</span> Profile</h1>
      </div>
    <div class="content">
      <div class="content_bg">
        <div class="sidebar" style="box-shadow: rgba(0, 0, 0, 0.25) 0px 25px 50px -12px;">
          <div class="gadget">
            <div class="clr" ></div>
            <ul class="sb_menu">
<form method="post">
        {% csrf_token %}
        {{ form.as_p }}

           <div style="padding: 1px 242px;">
        <button class="button-15" style="padding: 8px 48px 8px 34px;" type="submit">Edit Profile</button>
               </div>
        </form>

            </ul>
          </div>

        <div class="clr"></div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
